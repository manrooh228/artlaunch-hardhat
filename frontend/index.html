<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtLaunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ArtLaunch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="btn btn-link nav-link active" data-category="all">All</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" data-category="2">Startups</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" data-category="1">Games</button>
                    </li>
                    <!-- <li class="nav-item">
                        <button class="btn btn-link nav-link" data-category="0">Art</button>
                    </li> -->
                </ul>
                <div class="d-flex">
                    <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
                    <div id="walletInfo" class="hidden ms-3">
                        <small class="text-light d-block" id="walletAddress"></small>
                        <small class="text-success" id="artBalance"></small>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--main -->
    <div class="container mt-4">
        <div id="createSection" class="hidden mb-4">
            <button id="toggleCreate" class="btn btn-success mb-3">Create project</button>
            
            <div id="createForm" class="card hidden">
                <div class="card-body">
                    <h3 class="card-title">Create new project</h3>
                    <form id="campaignForm">
                        <div class="mb-3">
                            <label class="form-label">Name of the Project</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Link for prototype</label>
                            <input type="url" class="form-control" id="prototypeUrl" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Author's experience</label>
                            <textarea class="form-control" id="experience" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Funding Goal</label>
                                <input type="number" class="form-control" id="fundingGoal" step="0.001" min="0" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duration (In days)</label>
                                <input type="number" class="form-control" id="duration" min="1" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <!-- <option value="0">Art</option> -->
                                <option value="1">Games</option>
                                <option value="2">Startups</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Create campaign</button>
                    </form>
                </div>
            </div>
        </div>




        <div id="myProjectsSection" class="hidden mb-4">
            <h3>My projects</h3>
            <div id="myProjectsList" class="row g-3"></div>
        </div>

        <!--campaigns-->
        <div class="mb-4">
            <h3 id="sectionTitle">All Projects</h3>
            <div id="campaignsGrid" class="row g-3">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading projects...</p>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p class="mb-0">Â© 2024 ArtLaunch. Platform for Intorduction to Blockchain 1 - Final</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
